<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week5 Plus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200;0,300;0,400;0,500;0,800;1,200&family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/74daa50a2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h4>
          <span id="date" class="day"></span>
          <p id="city" class="city">Portugal, Lisbon</p>
        </h4>

        <form class="search-container" id="search-form">
          <input
            type="search"
            name="search"
            placeholder="Search city..."
            autofocus="on"
            autocomplete="off"
            class="search-input"
            id="search-text-input"
          />
          <i class="fas fa-search icon-search"></i>
        </form>
        <button class="location" id="location-button">
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </header>

      <div class="info-left">
        <div class="temperature">
          <span id="temperature">23</span
          ><span><a href="#" class="units" id="unit-link">Â°C</a></span>

          <span class="description" id="description">Partly Cloudy</span>
        </div>
        <hr />
        <ul class="details-container">
          <li class="details">
            <i class="fa-solid fa-cloud-rain details-icon"></i>
            Precipitation<br /><span id="precipitation">0</span>%
          </li>
          <li class="details">
            <i class="fa-solid fa-water details-icon"></i>
            Humidity<br /><span id="humidity">0</span>%
          </li>
          <li class="details">
            <i class="fa-solid fa-wind details-icon"></i>
            Wind<br /><span id="wind">0</span> km/h
          </li>
        </ul>
      </div>

      <footer>
        <label for="switch" class="switch-button">
          <div class="switch-outer">
            <input type="checkbox" id="switch" />
            <div class="button">
              <span class="button-toggle"></span>
              <span class="button-indicator"></span>
            </div>
          </div>
        </label>
        <p class="footer-author">
          Coded by
          <a
            href="http://abartolomeu.com/"
            class="site-pessoal"
            target="_blank"
          >
            abartolomeu.com
          </a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
